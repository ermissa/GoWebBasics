<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>GOLOGIN</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="godbtmp.css">
    <style>
        header {
            margin: 20px 0px 25px 0px;
        }
        
        .margin {
            margin: 0px auto!important; }

        </style>
    </head>

    <body>

        <div id="container" style="margin:0px auto;">
            <header>
                <div class="row">
                    <div class="col-md-5"></div>
                    <img class="col-md-2" src="https://s-media-cache-ak0.pinimg.com/736x/86/4d/7c/864d7c8746489c861c5acfc3d1337641--android-star-wars.jpg">
                </div>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-4" style="text-align: center;"><h1>Bilgileri Değiştir</h1></div>
                    <div class="col-md-4" style="text-align: center;"><h1>Yeni Kullanıcı Ekle</h1></div>
                    <div class="col-md-2"></div>
                </div>
            </header>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-4">

                    <form action="/update" class="form-horizontal" method="post">
                        <div class="form-group">
                            <label for="usernamefor" class="col-sm-4 control-label">Değiş Username</label>
                            <div class="col-sm-8">
                             <input type="text" class="form-control" id="usernamefor" placeholder="New Username" name="degis_username">
                         </div>
                     </div>
                     <div class="form-group">
                        <label for="inputPassword3" class="col-sm-4 control-label">Değiş Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="New Password" name="degis_password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-4 control-label">Değiş Email</label>
                        <div class="col-sm-8">
                        <input type="email" class="form-control" id="inputPassword3" placeholder="New Email" name="degis_email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-6 col-sm-6">
                            <button type="submit" class="btn btn-default" name="submit_degistir">Değiştir!</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-4">

                <form action="/kayit" class="form-horizontal" method="post">
                    <div class="form-group">
                        <label for="usernamefor" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="usernamefor" placeholder="Kayıt Username" name="kayit_username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Kayıt Password" name="kayit_password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputPassword3" placeholder="Kayıt Email" name="kayit_email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-6 col-sm-6">
                            <button type="submit" class="btn btn-default" name="submit_login">Ekle!</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="col-md-12 text-center"><h1>{{.}}</h1></div>
        {{if eq .Name "cookie"}}<div class="row">TEMPLATE FONKSIYONU SS ACIK DEDI!</div>{{end}}
    </div>




</body>

</html>
